<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <!-- Kit ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main class="calculadora">
        <input type="number" autofocus="autofocus">
        <div>
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div>
            <button>1/x</button>
            <button>x²</button>
            <button>²&radic;x</button>
            <button>/</button>
        </div>
        <div>
            <button>7/x</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
